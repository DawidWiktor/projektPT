
<!--TO SIE PRZERZUCI DO ODDZIELNYCH PLIKOW-->
<style type = "text/css">
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);

    .login-page {
        width: 360px;
        padding: 8% 0 0;
        margin: auto;
    }
    .form {
        position: relative;
        z-index: 1;
        background: #FFFFFF;
        max-width: 360px;
        margin: 0 auto 100px;
        padding: 45px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }
    .form input {
        font-family: "Roboto", sans-serif;
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
    }
    .form button {
        font-family: "Roboto", sans-serif;
        text-transform: uppercase;
        outline: 0;
        background: #340c71;
        width: 100%;
        border: 0;
        padding: 15px;
        color: #FFFFFF;
        font-size: 14px;
        -webkit-transition: all 0.3 ease;
        transition: all 0.3 ease;
        cursor: pointer;
    }
    .form button:hover,.form button:active,.form button:focus {
        color :white;
        background: #3f0e90;
    }
    .form .message {
        margin: 15px 0 0;
        color: #b3b3b3;
        font-size: 12px;
    }
    .form .message a {
        color: #071525;
        text-decoration: none;
    }
    .form .register-form {
        display: none;
    }
    .container {
        position: relative;
        z-index: 1;
        max-width: 300px;
        margin: 0 auto;
    }
    .container:before, .container:after {
        content: "";
        display: block;
        clear: both;
    }
    .container .info {
        margin: 50px auto;
        text-align: center;
    }
    .container .info h1 {
        margin: 0 0 15px;
        padding: 0;
        font-size: 36px;
        font-weight: 300;
        color: #1a1a1a;
    }
    .container .info span {
        color: #4d4d4d;
        font-size: 12px;
    }
    .container .info span a {
        color: #000000;
        text-decoration: none;
    }
    .container .info span .fa {
        color: #EF3B3A;
    }
    body {
        font-family: "Roboto", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
</style>
<script type = "text/javascript">
    $('.message a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });
</script>


<!-- lOGIN MODAL -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="login-page">
                <div class="form">

                    <form class="login-form" action="{% url 'user_account:login_view' %}" method="post">
                        {% csrf_token %}
                        <form action="/" method="post" class="form login">

                            <header class="login__header">
                                <h1 class="login__title">Logowanie</h1>
                            </header>
                            <hr>
                            <input type="text" class="form-control" name="username" placeholder="Login">
                            <input type="password" class="form-control" name="password" placeholder="Hasło">
                        <button type="submit" class="btn btn-default" value="Login" class="form login">Zaloguj</button>

                            <p class="message" >Nie masz konta? <a href="#register" data-toggle="modal" data-target="#register" >Zarejestruj się!</a></p>
                    </form>
                </div>
        </div>
    </div>
</div>

<!-- REGISTRATION MODAL -->
    <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="login-page">
                <div class="form">
                    <form class="form-signin" action="{% url 'user_account:register_view' %}" method="post">
                        {% csrf_token %}
                            <header class="login__header">
                                <h1 class="login__title">Rejestracja</h1>
                            </header>
                            <hr>
                            <input type="text" class="form-control" name="username" placeholder="Login">
                            <input type="email" class="form-control" name="email" placeholder="Email">
                            <input type="password" class="form-control" name="password" placeholder="Hasło">
                            <button type="submit" class="btn btn-default" value="Login" class="form login">Zarejestruj</button>
                            <p class="message" >Masz już konto? <a href="#login" data-toggle="modal" data-target="#login" >Zaloguj się!</a></p>
                        </form>
                </div>
            </div>
        </div>
    </div>
