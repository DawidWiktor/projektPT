
<!--TO SIE PRZERZUCI DO ODDZIELNYCH PLIKOW-->
<style type = "text/css">
    /* helpers/align.css */

    .align {
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
    }

    /* helpers/grid.css */

    .grid {
        margin-left: auto;
        margin-right: auto;
        max-width: 24em;
        width: 90%;
    }

    /* helpers/icon.css */

    .icon {
        display: inline-block;
        height: 1.25em;
        line-height: 1.25em;
        margin-right: 0.625em;
        text-align: center;
        vertical-align: middle;
        width: 1.25em;
    }

    .icon--info {
        background-color: #e5e5e5;
        border-radius: 50%;
    }


    /* modules/anchor.css */

    a {
        color: inherit;
        text-decoration: none;
        -webkit-transition: color 0.3s;
        transition: color 0.3s;
    }

    a:hover {
        color: #1dabb8;
    }

    /* modules/form.css */

    fieldset {
        border: none;
        margin: 0;
    }

    input {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border: none;
        font: inherit;
        margin: 0;
        outline: none;
        padding: 0;
    }

    input[type='submit'] {
        cursor: pointer;
    }

    .form input[type='email'],
    .form input[type='password'] {
        width: 100%;
    }

    /* modules/login.css */

    .login__header {
        background-color: #282830;
        border-top-left-radius: 0.25em;
        border-top-right-radius: 0.25em;
        color: #fff;
        padding: 1.5em;
        text-align: center;
        text-transform: uppercase;
    }

    .login__title {
        font-size: 16px;
        margin: 0;
    }

    .login__body {
        background-color: #fff;
        padding: 1.5em;
        position: relative;
    }

    .login__body::before {
        background-color: #fff;
        content: '';
        height: 0.5em;
        left: 50%;
        margin-left: -0.25em;
        margin-top: -0.25em;
        position: absolute;
        top: 0;
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
        width: 0.5em;
    }

    .login input[type='email'],
    .login input[type='password'] {
        border: 0.0625em solid #e5e5e5;
        padding: 1em 1.25em;
    }

    .login input[type='email'] {
        border-top-left-radius: 0.25em;
        border-top-right-radius: 0.25em;
    }

    .login input[type='password'] {
        border-bottom-left-radius: 0.25em;
        border-bottom-right-radius: 0.25em;
        border-top: 0;
    }

    .login input[type='submit'] {
        background-color: #1dabb8;
        border-radius: 0.25em;
        color: #fff;
        font-weight: 700;
        -webkit-box-ordinal-group: 2;
        -ms-flex-order: 1;
        order: 1;
        padding: 0.75em 1.25em;
        -webkit-transition: background-color 0.3s;
        transition: background-color 0.3s;
    }

    .login input[type='submit']:focus,
    .login input[type='submit']:hover {
        background-color: #198d98;
    }

    .login__footer {
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        background-color: #fff;
        border-bottom-left-radius: 0.25em;
        border-bottom-right-radius: 0.25em;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: justify;
        -ms-flex-pack: justify;
        justify-content: space-between;
        padding-bottom: 1.5em;
        padding-left: 1.5em;
        padding-right: 1.5em;
    }

    .login__footer p {
        margin: 0;
    }


</style>



<!-- lOGIN MODAL -->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <form class="form-signin" action="{% url 'user_account:login_view' %}" method="post">
                    {% csrf_token %}
                    <form action="/" method="post" class="form login">

                        <header class="login__header">
                            <h1 class="login__title">Logowanie</h1>
                        </header>

                        <div class="login__body">

                            <div class="form__field">
                                <input type="text" class="form-control" name="username" placeholder="Login">
                            </div>

                            <div class="form__field">
                                <input type="password" class="form-control" name="password" placeholder="Hasło">
                            </div>

                        </div>

                        <footer class="login__footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
                            <button type="submit" class="btn btn-default" value="Login" clas="form login">Zaloguj</button>


                        </footer>

                    </form>

                </form>
            </div>
        </div>
    </div>

    <!-- REGISTRATION MODAL -->
    <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="registerLabel">Rejestracja</h4>
                </div>
                <form class="form-signin" action="{% url 'user_account:register_view' %}" method="post">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="username" class="control-label">Nazwa użytkownika:</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="form-group">
                            <label for="email" class="control-label">Adres e-mail:</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">Hasło:</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
                        <button type="submit" class="btn btn-primary">Zarejestruj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
