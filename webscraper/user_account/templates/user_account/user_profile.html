{% extends 'main_app/base.html' %}

{% block nav %}
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'main_app:start_page' %}">Web Scraper</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">{{ user }}</a></li>
                <li id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <a href="#">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                    </a>
                </li>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="{% url 'user_account:user_profile' %}">Mój profil</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="{% url 'user_account:logout_view' %}">Wyloguj</a></li>
                </ul>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}

{% block change_password %}
<form action="{% url 'user_account:change_password' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="old_password">Aktualne hasło:</label>
        <input type="password" class="form-control" id="old_password" name="old_password">
    </div>
    <div class="form-group">
        <label for="new_pass1">Nowe hasło:</label>
        <input type="password" class="form-control" id="new_pass1" name="new_pass1">
    </div>
    <div class="form-group">
        <label for="new_pass2">Nowe hasło:</label>
        <input type="password" class="form-control" id="new_pass2" name="new_pass2">
    </div>
    <button type="submit" class="btn btn-default">Zapisz</button>
</form>
{% endblock %}

{% block change_email %}
<form action="{% url 'user_account:change_email' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ request.user.email }}">
    </div>
    <button type="submit" class="btn btn-default">Zapisz</button>
</form>
{% endblock %}

{% block account_delete %}
<form action="{% url 'user_account:account_delete' %}" method="post">
    {% csrf_token %}
    <br/>
    <button type="submit" class="btn btn-default">Usuń konto</button>
</form>
{% endblock %}
