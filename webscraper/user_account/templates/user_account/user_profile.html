{% extends 'main_app/base.html' %}

{% block middle %}

    <div class="wrapper">
    <div class="main-panel">
    <nav class="navbar navbar-default navbar-fixed">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Ustawienia</a>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Ustawienia</h4>
                            <p class="category"></p>
                        </div>
                        <div class="content">
                            <form action="{% url 'user_account:change_password' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="old_password">Aktualne hasło:</label>
                                    <input type="password" class="form-control" id="old_password" name="old_password">
                                </div>
                                <div class="form-group">
                                    <label for="new_pass1">Nowe hasło:</label>
                                    <input type="password" class="form-control" id="new_pass1" name="new_pass1">
                                </div>
                                <div class="form-group">
                                    <label for="new_pass2">Nowe hasło:</label>
                                    <input type="password" class="form-control" id="new_pass2" name="new_pass2">
                                </div>
                                <button type="submit" class="btn btn-info btn-fill"><i class="fa fa-floppy-o" aria-hidden="true"></i> Zapisz</button>
                            </form>
                            </br>

                            <form action="{% url 'user_account:change_email' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="email">E-mail:</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                           value="{{ request.user.email }}">
                                </div>
                                <button type="submit" class="btn btn-info btn-fill"><i class="fa fa-floppy-o" aria-hidden="true"></i> Zapisz</button>
                            </form>

                            <form action="{% url 'user_account:account_delete' %}" method="post">
                                {% csrf_token %}
                                <br/>
                                <button style="background-color: red; border-color:red" type="button" class="btn btn-info btn-fill"><i class="fa fa-trash-o" aria-hidden="true"></i> Usuń konto</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
